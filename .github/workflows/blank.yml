name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install global dependencies
      run: |
        yarn install
        yarn global add vsce
    - name: Publish with VSCE
      run: vsce publish -p ${{secrets.VSCE_TOKEN}}
